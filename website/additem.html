<!DOCTYPE html>
<html>
    <head>
        <title>Add item</title>
    </head>
    <body>
        <form id="addItemForm" role="form" method="get" action="/add">
            <div class="form-group">
            <table>
                <tr>
                    <label for="name">Food Name*: </label>
                    <input type="text" class="form-control" id="name" placeholder="Food Name" name="name">
                </tr>
                <tr>
                    <td>Price*:</td>
                    <td><input type="number" placeholder="Price" name=""></td>
                </tr>
                <tr>
                    <td>Where to store*:</td>
                    <td><input type="radio" name="Where to store">Fridge
                        <input type="radio" name="Where to store">Pantry</td>
                </tr>
                <tr>
                    <td>Weight:</td>
                    <td><input type="number" placeholder="If applicable" name=""></td>
                    <td>Unit:</td>
                    <td><select>
                            <option value ="lb">lb</option>
                            <option value ="oz">oz</option>
                            <option value="gal">gal</option>
                            <option value="ml">ml</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Food Type:</td>
                    <td><select>
                            <option value ="Grains">Grains</option>
                            <option value ="Fruits">Fruits</option>
                            <option value="Vegetables">Vegetables</option>
                            <option value="Dairy">Dairy</option>
                            <option value ="Protein">Protein</option>
                            <option value ="Oils">Oils</option>
                            <option value="Other">Other</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Purchase Date*:</td>
                    <td><input id="Purchase Date" type="date"></td>
                </tr>
                <tr>
                    <td>Expire Date:</td>
                    <td><input id="Expire Date" type="date"></td>
                </tr>
            </table>
            </div>
            <input type="submit" id="submitBtn" class="btn btn-default" value="Add!"></input>
        </form>
    </body>
</html>
